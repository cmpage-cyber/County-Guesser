<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>County Origins Quiz</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #111;
    }

    /* --- top banner (same style as Name That County) --- */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.75rem;
      background: #1b8b3d;
      color: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .top-title {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .top-left,
    .top-right {
      width: 2.2rem;
      display: flex;
      justify-content: center;
    }
    .icon-btn {
      width: 2rem;
      height: 2rem;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .page {
      padding: 0.9rem 1rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.45rem;
    }
    .subtitle {
      margin: 0 0 0.9rem 0;
      font-size: 0.95rem;
      color: #777;
    }

    .meta-line {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
    .meta-line strong {
      font-weight: 600;
    }

    /* --- quiz card --- */
    .card {
      margin-top: 0.9rem;
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem 1rem 1.2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }

    .county-en {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 0.15rem 0;
    }
    .county-ga {
      margin: 0 0 0.75rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #0f7a2b;
      font-style: italic;
    }

    .question-text {
      font-size: 1rem;
      margin-bottom: 0.85rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .option-btn {
      width: 100%;
      padding: 0.8rem 0.9rem;
      text-align: left;
      border-radius: 8px;
      border: 1px solid #cccccc;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.98rem;
      line-height: 1.3;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
    }
    .option-btn:hover:not(:disabled) {
      background: #e9e9e9;
    }
    .option-btn:active:not(:disabled) {
      transform: translateY(1px);
    }
    .option-btn:disabled {
      cursor: default;
      opacity: 0.95;
    }

    .option-btn.correct {
      background: #28a745;
      border-color: #1e7e34;
      color: #fff;
    }

    .option-btn.incorrect {
      background: #dc3545;
      border-color: #b21f2d;
      color: #fff;
    }

    .status {
      font-size: 0.95rem;
      margin-top: 0.3rem;
      color: #333;
    }

    .status .highlight {
      font-weight: 600;
    }

    /* --- reset confirmation overlay --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .overlay.hidden {
      display: none;
    }
    .dialog {
      background: #fff;
      border-radius: 10px;
      padding: 1rem 1.2rem 0.9rem;
      max-width: 340px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .dialog p {
      margin: 0 0 0.75rem 0;
      font-size: 0.95rem;
    }
    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.6rem;
    }
    .dialog-buttons button {
      min-width: 70px;
      padding: 0.35rem 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f6f6f6;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-yes {
      background: #d9534f;
      border-color: #c64541;
      color: #fff;
    }
    .btn-yes:hover {
      background: #c64541;
    }
  </style>
</head>
<body>
  <!-- Top banner with Home + Reset icon -->
  <header class="top-bar">
    <div class="top-left">
      <button class="icon-btn" id="homeBtn" title="Back to home">üè†</button>
    </div>
    <div class="top-title">County Origins Quiz</div>
    <div class="top-right">
      <button class="icon-btn" id="resetBtn" title="Reset game">‚ü≤</button>
    </div>
  </header>

  <main class="page">
    <h1>County Origins Quiz</h1>
    <p class="subtitle">
      For each county, choose the correct origin or meaning of the name.
    </p>

    <p class="meta-line"><strong id="roundInfo">Round 1 of 32</strong></p>
    <p class="meta-line" id="scoreInfo">Score: 0 / 0</p>

    <section class="card">
      <h2 class="county-en" id="countyEn">County</h2>
      <p class="county-ga" id="countyGa">County (Gaeilge)</p>

      <p class="question-text">
        What is the origin of this county name?
      </p>

      <div class="options">
        <button class="option-btn" id="opt0"></button>
        <button class="option-btn" id="opt1"></button>
        <button class="option-btn" id="opt2"></button>
      </div>

      <div class="status" id="status"></div>
    </section>
  </main>

  <!-- Reset confirmation dialog -->
  <div id="resetOverlay" class="overlay hidden">
    <div class="dialog">
      <p>Are you sure you want to reset and start the quiz again?</p>
      <div class="dialog-buttons">
        <button id="resetNo" type="button">No</button>
        <button id="resetYes" type="button" class="btn-yes">Yes</button>
      </div>
    </div>
  </div>

  <script>
    // ----- data -----
    const countyOrigins = [
      { en: "Antrim",     ga: "Aontroim",          origin: "Lone ridge (aon + droim)" },
      { en: "Armagh",     ga: "Ard Mhacha",        origin: "Height of Macha" },
      { en: "Down",       ga: "An D√∫n",            origin: "The fort" },
      { en: "Fermanagh",  ga: "Fir Manach",        origin: "Men or land of Manach" },
      { en: "Tyrone",     ga: "T√≠r Eoghain",       origin: "Land of Eoghan" },
      { en: "Derry",      ga: "Doire",             origin: "Oak grove" },
      { en: "Donegal",    ga: "D√∫n na nGall",      origin: "Fort of the foreigners" },
      { en: "Monaghan",   ga: "Muineach√°n",        origin: "Place of little thickets" },
      { en: "Cavan",      ga: "An Cabh√°n",         origin: "The hollow or little hill" },
      { en: "Dublin",     ga: "Baile √Åtha Cliath", origin: "Town of the ford of hurdles" },
      { en: "Kildare",    ga: "Cill Dara",         origin: "Church of the oak" },
      { en: "Kilkenny",   ga: "Cill Chainnigh",    origin: "Church of Canice" },
      { en: "Laois",      ga: "Laois",             origin: "From U√≠ Laoighis territory" },
      { en: "Longford",   ga: "An Longfort",       origin: "The fortress or ship-fort" },
      { en: "Louth",      ga: "L√∫",                origin: "Named after the god Lugh" },
      { en: "Meath",      ga: "An Mh√≠",            origin: "From Mide meaning middle" },
      { en: "Offaly",     ga: "U√≠bh Fhail√≠",       origin: "Descendants of Failge" },
      { en: "Westmeath",  ga: "An Iarmh√≠",         origin: "Western Meath" },
      { en: "Wexford",    ga: "Loch Garman",       origin: "Garman‚Äôs lake" },
      { en: "Wicklow",    ga: "Cill Mhant√°in",     origin: "Church of Mantan" },
      { en: "Carlow",     ga: "Ceatharlach",       origin: "Possibly cattle place or four lakes" },
      { en: "Clare",      ga: "An Cl√°r",           origin: "Board or plank, or plain" },
      { en: "Cork",       ga: "Corcaigh",          origin: "Marsh" },
      { en: "Kerry",      ga: "Ciarra√≠",           origin: "People of Ciar" },
      { en: "Limerick",   ga: "Luimneach",         origin: "Possibly bare land or floodplain" },
      { en: "Tipperary",  ga: "Tiobraid √Årann",    origin: "Well of the Ara" },
      { en: "Waterford",  ga: "Port L√°irge",       origin: "Harbour of Lairge" },
      { en: "Galway",     ga: "Gaillimh",          origin: "From the river; stony or rocky" },
      { en: "Leitrim",    ga: "Liatroim",          origin: "Grey ridge" },
      { en: "Mayo",       ga: "Maigh Eo",          origin: "Plain of yews" },
      { en: "Roscommon",  ga: "Ros Com√°in",        origin: "Com√°n‚Äôs wood" },
      { en: "Sligo",      ga: "Sligeach",          origin: "Shelly place" }
    ];

    // ----- DOM refs -----
    const countyEnEl   = document.getElementById('countyEn');
    const countyGaEl   = document.getElementById('countyGa');
    const roundInfoEl  = document.getElementById('roundInfo');
    const scoreInfoEl  = document.getElementById('scoreInfo');
    const statusEl     = document.getElementById('status');

    const optionButtons = [
      document.getElementById('opt0'),
      document.getElementById('opt1'),
      document.getElementById('opt2')
    ];

    const homeBtn       = document.getElementById('homeBtn');
    const resetBtn      = document.getElementById('resetBtn');
    const resetOverlay  = document.getElementById('resetOverlay');
    const resetYesBtn   = document.getElementById('resetYes');
    const resetNoBtn    = document.getElementById('resetNo');

    // ----- quiz state -----
    let order = [];
    let currentPos = 0;
    let score = 0;
    let answeredCount = 0;
    let acceptingAnswers = true;
    let currentCorrectIndex = null;   // which button index is correct for current round
    let countdownTimer = null;
    const totalRounds = countyOrigins.length; // 32
    const countdownSeconds = 5;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buildOrder() {
      order = shuffle([...Array(countyOrigins.length).keys()]);
    }

    function updateMeta() {
      const roundText = currentPos < totalRounds
        ? `Round ${currentPos + 1} of ${totalRounds}`
        : `Round ${totalRounds} of ${totalRounds}`;
      roundInfoEl.textContent = roundText;
      scoreInfoEl.textContent = `Score: ${score} / ${answeredCount}`;
    }

    function clearOptionClasses() {
      optionButtons.forEach(btn => {
        btn.classList.remove('correct', 'incorrect');
      });
    }

    function setOptionsDisabled(disabled) {
      optionButtons.forEach(btn => {
        btn.disabled = disabled;
      });
    }

    // Pick two random incorrect origins
    function getDistractors(correctIndex) {
      const indices = [];
      for (let i = 0; i < countyOrigins.length; i++) {
        if (i !== correctIndex) indices.push(i);
      }
      shuffle(indices);
      return indices.slice(0, 2);
    }

    function loadRound() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }

      if (currentPos >= totalRounds) {
        // Game finished
        updateMeta();
        statusEl.innerHTML =
          `Quiz complete! <span class="highlight">Final score: ${score} / ${answeredCount}</span>.`;
        setOptionsDisabled(true);
        return;
      }

      const countyIndex = order[currentPos];
      const county = countyOrigins[countyIndex];

      countyEnEl.textContent = county.en;
      countyGaEl.textContent = county.ga;

      clearOptionClasses();
      setOptionsDisabled(false);
      statusEl.textContent = '';

      // Build options: correct + two random others
      const distractorIndices = getDistractors(countyIndex);
      const optionOrigins = [
        { text: county.origin, correct: true },
        { text: countyOrigins[distractorIndices[0]].origin, correct: false },
        { text: countyOrigins[distractorIndices[1]].origin, correct: false }
      ];
      shuffle(optionOrigins);

      optionOrigins.forEach((opt, idx) => {
        optionButtons[idx].textContent = opt.text;
        optionButtons[idx].dataset.correct = opt.correct ? '1' : '0';
        if (opt.correct) currentCorrectIndex = idx;
      });

      acceptingAnswers = true;
      updateMeta();
    }

    function startCountdownAndNext() {
      let remaining = countdownSeconds;
      statusEl.innerHTML += ` Next round in <span class="highlight">${remaining}</span>‚Ä¶`;
      countdownTimer = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          currentPos += 1;
          loadRound();
        } else {
          statusEl.innerHTML = statusEl.innerHTML.replace(
            /Next round in <span class="highlight">.*<\/span>‚Ä¶/,
            `Next round in <span class="highlight">${remaining}</span>‚Ä¶`
          );
        }
      }, 1000);
    }

    function handleAnswer(buttonIndex) {
      if (!acceptingAnswers) return;
      acceptingAnswers = false;

      setOptionsDisabled(true);
      answeredCount += 1;

      const btn = optionButtons[buttonIndex];
      const isCorrect = btn.dataset.correct === '1';

      if (isCorrect) {
        score += 1;
        btn.classList.add('correct');
        statusEl.innerHTML = `Correct! <span class="highlight">+1 point</span>.`;
      } else {
        btn.classList.add('incorrect');
        // highlight the correct one too
        if (currentCorrectIndex !== null) {
          optionButtons[currentCorrectIndex].classList.add('correct');
        }
        const countyIndex = order[currentPos];
        const county = countyOrigins[countyIndex];
        statusEl.innerHTML =
          `Incorrect. The correct origin is: <span class="highlight">${county.origin}</span>.`;
      }

      updateMeta();
      startCountdownAndNext();
    }

    optionButtons.forEach((btn, idx) => {
      btn.addEventListener('click', () => handleAnswer(idx));
    });

    // ----- start / restart -----
    function startQuiz() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      buildOrder();
      currentPos = 0;
      score = 0;
      answeredCount = 0;
      acceptingAnswers = true;
      clearOptionClasses();
      setOptionsDisabled(false);
      statusEl.textContent = '';
      loadRound();
    }

    // ----- top bar events -----
    homeBtn.addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    resetBtn.addEventListener('click', () => {
      resetOverlay.classList.remove('hidden');
    });

    resetNoBtn.addEventListener('click', () => {
      resetOverlay.classList.add('hidden');
    });

    resetYesBtn.addEventListener('click', () => {
      resetOverlay.classList.add('hidden');
      startQuiz();
    });

    // ----- boot -----
    startQuiz();
  </script>
</body>
</html>
